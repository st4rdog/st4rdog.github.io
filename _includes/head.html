<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		{% if page.titlepre %}
			{{ page.titlepre }}
		{% endif %}
		
		{% if page.title %}
			{{ page.title }} | {{ site.title }}
		{% else %}
			{{ site.title }}
		{% endif %}
	</title>
	
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- MAIN -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/unsemantic-grid-base.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/unsemantic-grid-desktop.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/syntax-highlighting.css" | prepend: site.baseurl }}">
	<link href='https://fonts.googleapis.com/css?family=Alegreya+SC:400,700,400italic,700italic;Roboto' rel='stylesheet' type='text/css'>

	<!-- JOINT -->
	<link rel="stylesheet" type="text/css" href="/css/joint.css" />
	<script src="/js/jquery.min.js"></script>
	<script src="/js/lodash.min.js"></script>
	<script src="/js/backbone-min.js"></script>
	<script src="/js/joint.js"></script>
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	<link href='https://fonts.googleapis.com/css?family=Alegreya+SC:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	
</head>
