---
layout: main
---
<main id="page">

	<div class="grid-container">
		<div class="grid-100">

			<h1>{{ page.name }}</h1>

			{{ content }}

			<h2>All Tutorials by {{ page.name }}</h2>
			<ul>
			{% for i in site.tutorials %}
				{% if i.author == page.id %}
					<li>
						<a href="{{ i.url | prepend: site.baseurl }}">{{ i.title }}</a>
					</li>
				{% endif %}
			{% endfor %}
			</ul>

		</div>
	</div>

</main>
