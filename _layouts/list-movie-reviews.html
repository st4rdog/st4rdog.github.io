---
layout: main
---
<main>

	<div class="grid-container">
		<div class="grid-100">
		
		<h1>{{ page.title }} (list-movie-reviews.html layout)</h1>

		{{ content }}

		<h2>List of Movie Reviews</h2>
		<ul>
			{% for i in site.movie-reviews %}
			<li>
				<a href="{{ i.url | prepend: site.baseurl }}">{{ i.title }} {% if i.date %}({{ i.date | date: "%b %-d, %Y" }}){% endif %}</a>
			</li>
			{% endfor %}
		</ul>

		</div>
	</div>

</main>
